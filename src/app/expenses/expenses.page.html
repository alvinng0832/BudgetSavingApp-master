<ion-header color="secondary">
  <ion-toolbar style="color: rgb(226, 122, 122);">
    <ion-title>Expenses</ion-title>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="selectTabs">
    <ion-segment-button value="By Expense">
      <ion-label style="font-size: 20px; color: rgb(56, 55, 55);"
        >By Expense</ion-label
      >
    </ion-segment-button>
    <ion-segment-button value="By Category">
      <ion-label style="font-size: 20px; color:rgb(56, 55, 55);"
        >By Categories</ion-label
      >
    </ion-segment-button>
  </ion-segment>


   <div *ngIf="selectTabs == 'By Expense'">
    <ion-card
      *ngFor="let item of expensesList"color="light"(click)="Expenses()">
      <ion-card-header>
        <ion-row>
          <ion-card-title
            style="color: rgb(0, 0, 0); font-size: 25px;"class="ion-card-title">
            {{item.Category.name}} </ion-card-title>
          </ion-row>
          <ion-row>
          <ion-card-title style="color: rgb(134, 134, 134); font-size: 22px;">{{item.Tags}}</ion-card-title>
        </ion-row>

          <ion-row>

            <ion-card-title style="color: tomato; font-size: 25px;" class="ion-card-subtitle">
              S${{item.Amount}}
            </ion-card-title>
          </ion-row>

  
        
    
      </ion-card-header>
    </ion-card>
  </div>
  <div *ngIf="selectTabs == 'By Category'"></div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon class="ion-icon" (click)="newExpenses()" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
