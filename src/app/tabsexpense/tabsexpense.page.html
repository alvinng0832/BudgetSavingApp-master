<ion-header>
  <ion-toolbar color="primary">
    <ion-title>View Expense</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>



  <ion-row style="border-bottom: groove;">
    <ion-col col-4 class="bgcolor" >
    <ion-label><h3><b>Type</b></h3></ion-label>
  </ion-col>
  <ion-col col-4 class="bgcolor" >
    <ion-label><h3><b>Description</b></h3></ion-label>
  </ion-col>
    <ion-col col-4 class="bgcolor" >
    <ion-label><h3><b>Amount</b></h3></ion-label>
  </ion-col>
</ion-row>

<ion-row style="border-bottom: groove; "  *ngFor="let i of expenseList">
    <ion-col col-4 class="bgcolor2">
    <ion-label >{{i.type}}</ion-label>
  </ion-col>
  <ion-col col-4 class="bgcolor2">
    <ion-label >{{i.description}}</ion-label>
  </ion-col>
    <ion-col col-4 class="bgcolor2">
    <ion-label>${{i.amount}}</ion-label>
  </ion-col>
</ion-row>


<ion-card class="total" *ngIf="totalExpense > 0">
  <ion-card-content class="card" style="color:white;">
  Total expense =  ${{totalExpense}}
  </ion-card-content>

</ion-card>



</ion-content>
