<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Select Your Card</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="4" *ngFor="let i of banks">
      <ion-card class="card" button (click)="presentModal(i)">
        <ion-avatar class="responsive">
          <img [src]="i.display">
        </ion-avatar>
        <ion-label>{{i.name}}</ion-label>
      </ion-card>
    </ion-col>
  </ion-row>

</ion-content>
