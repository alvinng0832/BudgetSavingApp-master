<ion-header>
  <ion-toolbar color="primary">
    <ion-title>New Goals</ion-title>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen={true}>
  <form [formGroup]="studentForm" (ngSubmit)="CreateRecord()">


  <ion-item lines="full">
    <ion-label position="stacked">
      Category List
    </ion-label>
    <ion-select formControlName="Name">
      <ion-select-option value="newvehicle">Home</ion-select-option>
      <ion-select-option value="newhome">New Home</ion-select-option>
      <ion-select-option value="holidaytrip">Holiday Trip</ion-select-option>
      <ion-select-option value="education">Education</ion-select-option>
      <ion-select-option value="emergency">Emergenccy Fund</ion-select-option>
      <ion-select-option value="healthcare">Health Care</ion-select-option>
      <ion-select-option value="party">Party</ion-select-option>
      <ion-select-option value="kidspoiling">Kids Spoiling</ion-select-option>
      <ion-select-option value="charity">Charity</ion-select-option>
    </ion-select>

  </ion-item>
  
  <ion-item>
    <ion-label position="floating">Target Amount</ion-label>
    <ion-input formControlName="TargetAmount"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Saved Amount</ion-label>
    <ion-input formControlName="SavedAmount"></ion-input>
  </ion-item>

  <ion-item>
    <div class="container">
      <ion-label position="floating">Desired Date</ion-label>
      <ion-datetime formControlName="DesiredDate" (ionChange)="calcAge()" [max]="today">
      </ion-datetime>
    </div>
  </ion-item>

  <ion-item>
    <ion-button (click)="CreateRecord()" [disabled]="studentForm.invalid">
      <ion-icon size="small" slot="icon-only" name="add"></ion-icon>
      &nbsp;Create Record
    </ion-button>
  </ion-item>

</form>




</ion-content>
