<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Singapore Locality Map
    </ion-title>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <h1><b><u>Cheapest Food All Around in Your Neighbourhood Locations</u></b></h1>
  <input
  id="pac-input"
  class="controls"
  type="text"
  placeholder="Search Box"
/>
  <div #map id="map"></div>
</ion-content>
