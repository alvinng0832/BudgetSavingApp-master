<ion-header>
  <ion-toolbar>
    <ion-title>otp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<div id="recaptcha-container" style="display: none;"></div>
  
<div *ngIf="!otpSent">
  <ion-note style="font-weight: bold; font-size: medium;">
Enter the phone number you want to verify with OTP
  </ion-note>

<ion-item>
  <ion-label positio="floating">Phone Number</ion-label>
  <ion-input id="phoneNumber"></ion-input>
</ion-item>

<ion-button style="float: right; margin-top: 30px;" (click)="sendOTP()">
  Send OTP
  </ion-button>
</div>

<div *ngIf="otpSent">
  <ion-note style="font-weight: bold; font-size: medium;">
    Enter the OTP Sent to {{phoneNumber}}
      </ion-note>
    
    <ion-item>
      <ion-label positio="floating">Verify OTP</ion-label>
      <ion-input id="otp"></ion-input>
    </ion-item>
    
    <ion-button style="float: right; margin-top: 30px;" (click)="verifyOTP()">
    Verify OTP
    </ion-button>

</div>
</ion-content>
