<ion-header>
  <ion-toolbar color="primary">
    <ion-title>News</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>


  
<ion-content>

  <ion-card *ngFor="let article of data?.articles" (click)="onGoToNewsSinglePage(article)">
     <ion-img [src]="article.urlToImage"></ion-img>
 
     <ion-card-content>
       <ion-card-title>{{article.title}}</ion-card-title>
 
       <p>{{article.description}}</p>
     </ion-card-content>
   </ion-card>
   <ion-infinite-scroll (ionInfinite)="loadMoreNews($event)">
     <ion-infinite-scroll-content loadingSpinner="bubble" loadingText="More news"></ion-infinite-scroll-content>
   </ion-infinite-scroll>
 </ion-content>


</ion-content>
