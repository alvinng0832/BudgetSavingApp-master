<ion-header>
  <ion-toolbar color="primary">
    <ion-title>News</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<h1 class="vertical-align-content"><b>{{article.title}}</b></h1>

<ion-content class="background-image">
  <ion-card>
    <ion-img [src]="article.urlToImage"></ion-img>

    <ion-card-content>



      <h2>News description: {{article.description}}</h2>

      <br>
      <br>
      <br>

      <h3>Read more from <a href="{{article.url}}">here</a></h3>
    </ion-card-content>
  </ion-card>
</ion-content>
