<ion-header>
  <ion-toolbar color="primary">
    <ion-title>My Profile</ion-title>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
   <div id="upper">

   </div>
   <ion-avatar style="margin-top: 1em;">
    <img
      src="https://instagram.fsin8-1.fna.fbcdn.net/v/t51.2885-19/s320x320/99155136_238539014110164_6564776796615606272_n.jpg?_nc_ht=instagram.fsin8-1.fna.fbcdn.net&_nc_ohc=eGcwjoflBCkAX_o4yxg&oh=bba7aaa27ad5a490cb4dbac82b4dc3f9&oe=5F57567D"
    />
   </ion-avatar>
   <div class="profile">
    <h3 style="text-align: center;"> {{user.displayName}} </h3>


   </div>

    <ion-item>
      <ion-label>Email: {{user.email}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label>Phone No. {{user.phoneNumber}} </ion-label>
    </ion-item> 
    <h1>Change password?</h1>
    <ion-item>
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-input type="password" [(ngModel)]="newPassword" ></ion-input>
    </ion-item>
    <ion-button color="primary" (click)="updatePassword()">change password</ion-button>





</ion-content>
