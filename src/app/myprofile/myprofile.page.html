<ion-header class="ion-no-border">
  <ion-toolbar color="primary">

    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>My Profile</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="presentPopover($event)">
        <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="upper"> </div>


  <ion-card>
    <ion-avatar style="margin-top: 1em;" (click)="presentModal()">
      <img *ngIf="!user.photoURL" src="https://www.pngkey.com/png/detail/114-1149847_avatar-unknown-dp.png" />
      <img *ngIf="user.photoURL" [src]="user.photoURL">
      <!-- <img *ngIf="imageURL" [src]="imageURL"> -->
      <input type="file" (change)="fileChanged($event)" accept="image/*" class="filebtn" #fileButton
        style="display: none;" />

      <ion-icon id="edit-photo" name="camera" color="primary"></ion-icon>

    </ion-avatar>
    <div class="profile">
      <!-- <h3 style="text-align: center;">@ fitri </h3> -->
      <h3 style="text-align: center;">@ {{user.displayName}} </h3>

    </div>
  </ion-card>

  <div class="bottom">

    <ion-item button routerLink="/saved-learn">
      <ion-label> Saved</ion-label>
      <ion-icon name="bookmark-outline" slot="end"></ion-icon>
    </ion-item>
    <ion-item>
      <!-- <ion-label>Email: fit@ggmail.com</ion-label> -->
      <ion-label>Email: {{user.email}}</ion-label>
    </ion-item>

    <ion-item>
      <!-- <ion-label>Phone No. 81458797 </ion-label> -->
      <ion-label>Phone No. {{user.phoneNumber}} </ion-label>
    </ion-item>



    <ion-item>
      <!-- <ion-label>Phone No. 81458797 </ion-label> -->
      <ion-label style="color: #999999;">Created: {{user.metadata.creationTime}} </ion-label>
    </ion-item>

    <ion-item>
      <!-- <ion-label>Phone No. 81458797 </ion-label> -->
      <ion-label style="color: #999999;">UID: {{user.uid}} </ion-label>
    </ion-item>

  </div>

</ion-content>
