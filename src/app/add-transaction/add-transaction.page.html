  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
    <mat-expansion-panel-header  [collapsedHeight]="'60px'" [expandedHeight]="'60px'">
      <ion-icon class="ion-icon" style="color: white;" name="cash-outline"></ion-icon>
      <mat-panel-title>
        Amount
      </mat-panel-title>
      <mat-panel-description>
        Your Expenses Amount
      </mat-panel-description>
    </mat-expansion-panel-header>
    <mat-form-field appearance="fill" style="width: 300px;">
      <mat-label style="color: rgb(0, 0, 0); font-size: 20px; width: 400px;">Amount Spended </mat-label>
      <input [(ngModel)]="expenses.value" type="number" style="width: 100%; height: 60px; font-size: 25px;" 
       formControlName="Amount" matInput placeholder="Amount" class="example-right-align">
      <span matPrefix>$&nbsp;</span>
      <span style="font-size: 20px;" matSuffix>.00</span>
    </mat-form-field>
    <mat-action-row>
      <button mat-button color="warn" style="font-size: 24px;"(click)="prevStep()">Previous</button>
      <button mat-button color="primary" style="font-size: 24px;"(click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
    <mat-expansion-panel-header [collapsedHeight]="'70px'" [expandedHeight]="'70px'">
      <ion-icon class="ion-icon" style="color: white;" name="list-outline"></ion-icon>
      <mat-panel-title>
       Categories Type
      </mat-panel-title>
      <mat-panel-description>
        Listed Up Your Categories
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field  appearance="fill" style="width: 400px;">
      <mat-label  style="color: rgb(0, 0, 0); font-size: 18px; width: 400px;">Choose Your Category</mat-label>
      <mat-select formControlName="Category" class="mat-select-content" [(ngModel)]="expenses.month" required>
        <mat-option>--Select An Option--</mat-option>
        <mat-option [value]="month.name" *ngFor="let month of monthsOfExpense">{{month.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-action-row>
      <button mat-button color="warn" style="font-size: 24px;"(click)="prevStep()">Previous</button>
      <button mat-button color="primary" style="font-size: 24px;"(click)="nextStep()">Next</button>
    </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 4" (opened)="setStep(4)" hideToggle>
    <mat-expansion-panel-header  [collapsedHeight]="'60px'" [expandedHeight]="'60px'">
      <ion-icon class="ion-icon" style="color: white;" name="document-text-outline"></ion-icon>
      <mat-panel-title>Description</mat-panel-title>
      <mat-panel-description>Details of Your Spending</mat-panel-description>
    </mat-expansion-panel-header>

     <mat-form-field appearance="outline" style="width: 500px;">
    <mat-label style="color:rgb(0, 0, 0); font-size:22px;">Description (Optional)</mat-label>
    <input style="height: 75px;" type="text" formControlName="Description" matInput placeholder="Description" required matInput>
  </mat-form-field>
  <mat-action-row>
    <button mat-button color="warn" style="font-size: 24px;"(click)="prevStep()">Previous</button>
    <button mat-button color="primary" style="font-size: 24px;"(click)="nextStep()">Next</button>
  </mat-action-row>
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 5" (opened)="setStep(5)" hideToggle>
    <mat-expansion-panel-header [collapsedHeight]="'60px'" [expandedHeight]="'60px'">
      <ion-icon class="ion-icon" style="color: white;" name="calendar-outline"></ion-icon>
      <mat-panel-title>Desired Date</mat-panel-title>
      <mat-panel-description>Date of Spending</mat-panel-description>
    </mat-expansion-panel-header>

    <mat-form-field class="example-full-width" style="font-size:18px; width: 300px;" color="accent" appearance="outline">
      <mat-label style="color:rgb(0, 0, 0)">Choose a date </mat-label>
      <input style="width: 100%; height: 60px;" formControlName="Date" matInput [matDatepicker]="picker">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker  touchUi #picker></mat-datepicker>
    </mat-form-field>
    <mat-action-row>
      <button mat-button color="warn" style="font-size: 24px;"(click)="prevStep()">Previous</button>
      <button mat-button color="primary" style="font-size: 24px;"(click)="nextStep()">End</button>
    </mat-action-row>
  </mat-expansion-panel>
  <ion-button expand="full" fill="outline" style="height: 80px;" (click)="ExpensesRecord()" [disabled]="transactionForm.invalid">
    <span style="font-size: 50px;" class="material-icons">
    done_outline
    </span>
  </ion-button>
</form>
