<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Saved</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>


    <ion-item-sliding *ngFor="let i of dataLearn" button >
   
      <ion-item (click)="details(i)">
        <ion-label>
          {{i.title}}
        </ion-label>
      </ion-item>
      <ion-item-options side="end" color="danger">
        <ion-item-option (click)="delete(i)"><ion-icon slot="icon-only" name="trash"></ion-icon></ion-item-option>
      </ion-item-options>
    </ion-item-sliding>

</ion-list>
</ion-content>
