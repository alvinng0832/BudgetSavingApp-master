<ion-content>

  <div class="login">
	<h3>Register</h3>
	<div class="logo">
		<img src="assets/icon/89ca3035-6392-4966-ac40-934fc4d2adcb_200x200.png">
		</div>

    <!-- Register Slide -->
    <ion-slides  #slideWithNav (ionSlideDidChange)="SlideDidChange($event)">
      <ion-slide>
        <form class="form" [formGroup]="validation_form" (ngSubmit)="tryRegister(validation_form.value)">

          <ion-item lines="none">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-input type="text" placeholder="Enter Username" formControlName="username"></ion-input>
          </ion-item>

          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.username">
              <div class="error-message"
                *ngIf="validation_form.get('username').hasError(validation.type) && (validation_form.get('username').dirty || validation_form.get('username').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>


          <ion-item lines="none">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-input type="text" placeholder="Enter Email" formControlName="email"></ion-input>
          </ion-item>

          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message"
                *ngIf="validation_form.get('email').hasError(validation.type) && (validation_form.get('email').dirty || validation_form.get('email').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>


          <!-- <ion-item lines="none">
            <ion-icon slot="start" name="person-outline"></ion-icon>
            <ion-input type="text" placeholder="Enter Phone Number" formControlName="phonenum"></ion-input>
          </ion-item> -->

          <div class="validation-errors">
            <!-- <ng-container *ngFor="let validation of validation_messages.email">
              <div class="error-message"
                *ngIf="validation_form.get('phonenum').hasError(validation.type) && (validation_form.get('phonenum').dirty || validation_form.get('phonenum').touched)">
                {{ validation.message }}
              </div>
            </ng-container> -->
          </div>

          <ion-item lines="none">
            <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
            <ion-input type="password" placeholder="Enter Password" type="password" formControlName="password">
            </ion-input>
          </ion-item>

          <div class="validation-errors">
            <ng-container *ngFor="let validation of validation_messages.password">
              <div class="error-message"
                *ngIf="validation_form.get('password').hasError(validation.type) && (validation_form.get('password').dirty || validation_form.get('password').touched)">
                {{ validation.message }}
              </div>
            </ng-container>
          </div>

          <ion-item lines="none">
            <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
            <ion-input type="password" placeholder="Enter confirm Password" formControlName="password1"></ion-input>
          </ion-item>



          <ion-button shape="round" expand="block" type="submit" [disabled]="!validation_form.valid">Register
          </ion-button>

        </form>
      </ion-slide>
      <ion-slide>


        <div>

          <ion-item style="width: 100%;">
            <ion-label stacked>No.</ion-label>
            <ion-input [(ngModel)]="phoneNumber"></ion-input>
          </ion-item>

          <ion-button [disabled]="!phoneNumber" expand="full" ion-button id="sign-in-button" (click)="verify()">
            Send Otp
          </ion-button>

          <ion-item style="width: 100%;">
            <ion-label stacked>OTP</ion-label>
            <ion-input [(ngModel)]="otp"></ion-input>
          </ion-item>
          <ion-button [disabled]="!otp" expand="full" id="sign-in-button" (click)="update()">
            Verify
          </ion-button>


          <div id="recaptcha-container" style="display: none;">
            <div id="recap" ></div>
          </div>
        </div>
      </ion-slide>
	</ion-slides>
  <ion-col size="12" class="ion-text-center">
  <ion-label style="font-size: 25px; font-weight: bold; margin-bottom:-3em ;">Or</ion-label>
</ion-col>
	<ion-row class="ion-align-items-center">
		<ion-col size="12" class="ion-text-center">
      
			<ion-button expand="full" style="font-size: 25px; width: 410px; margin-left: auto; margin-right: auto;" color="warning" class="ion-icon"><ion-icon name="logo-facebook"></ion-icon>Login with Facebook</ion-button>
      <ion-button expand="full" style="font-size: 25px; width: 410px; margin-left: auto; margin-right: auto;" class="ion-icon"><ion-icon name="logo-instagram"></ion-icon>Login with Instagram</ion-button>
      <ion-button expand="full" style="font-size: 25px; width: 410px; margin-left: auto; margin-right: auto;" color="danger" class="ion-icon"><ion-icon name="logo-google"></ion-icon>Login with Google</ion-button>
		</ion-col>
	  </ion-row>

	 <ion-label class="ion-label" (click)="goLoginPage()">Already Have An Account?<span class="link-button" color="danger" > Click here to Login</span></ion-label>

	





  </div>


</ion-content>
