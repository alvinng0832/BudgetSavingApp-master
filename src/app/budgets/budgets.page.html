<ion-header>
  <ion-toolbar>
    <ion-title>Budget</ion-title>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card (click)="goToExpenses()">
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon size="large" name="help-circle-outline"></ion-icon>
        </ion-button>
        <ion-button>
          <ion-icon size="large" name="create-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title slot="start">Budget Calendar</ion-title>
    </ion-toolbar>
    <ion-card-content>
      Start date: 29 August 2020
      <ion-footer>
        <ion-label>
          End date: 30 September 2020
        </ion-label>
      </ion-footer>
    </ion-card-content>
  </ion-card>

  <!--2-->

  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
