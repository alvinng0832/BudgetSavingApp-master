<!-- CALENDAR INPUTS -->


      

  <form [formGroup]="addCalendarForm" (ngSubmit)="addCalendar()">
    <ion-item>
      <!-- <ion-textarea placeholder="Type Start Date" type="text" formControlName="startDate"></ion-textarea> -->
      <input placeholder="Enter Start Date" matInput [matDatepicker]="pickerStartDate" formControlName="startDate">
      <mat-datepicker-toggle matSuffix [for]="pickerStartDate"></mat-datepicker-toggle>
      <mat-datepicker #pickerStartDate></mat-datepicker>
    </ion-item>
    <ion-item>
      <!-- <ion-textarea placeholder="Type End Date" type="text" formControlName="endDate"></ion-textarea> -->
      <input matInput placeholder="Enter End Date" [matDatepicker]="pickerEndDate" formControlName="endDate">
      <mat-datepicker-toggle matSuffix [for]="pickerEndDate"></mat-datepicker-toggle>
      <mat-datepicker #pickerEndDate></mat-datepicker>
    </ion-item>

    <ion-grid>
      <ion-row>

        <ion-col size="6">
          <ion-button color="primary" fill="solid" expand="block" type="submit" [disabled]="addCalendarForm.invalid">Add</ion-button>
        </ion-col>
        <ion-col size="6">
          <ion-button color="danger" fill="solid" expand="block">Cancel</ion-button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </form>


  <ion-card *ngFor="let i of calendarList">
    <h3>{{i.startDate.seconds * 1000 | date:'dd-MM-yyyy'}}</h3>
    <h3>{{i.endDate.seconds * 1000 | date:'dd-MM-yyyy'}}</h3>

  </ion-card>

</ion-content>
