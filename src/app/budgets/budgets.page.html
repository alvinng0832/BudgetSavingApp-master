<ion-header>
  <ion-toolbar>
    <ion-title>Budget</ion-title>
    <ion-button slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let i of calendarList">
    <ion-toolbar color="primary">
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon size="large" name="help-circle-outline" ></ion-icon>
        </ion-button>
        <ion-button (click)="calendarModal()">
          <ion-icon size="large" name="create-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
      <ion-title slot="start">Budget Calendar</ion-title>
    </ion-toolbar>
    
    
    <ion-card-content (click)="goToExpenses(i)">
      <h3>{{i.startDate.seconds * 1000 | date:'dd-MMM-yyyy'}}</h3>
      <ion-footer>
        <ion-label>
        <h3>{{i.endDate.seconds * 1000 | date:'dd-MMM-yyyy'}}</h3>
        </ion-label>
      </ion-footer>
    </ion-card-content>
  </ion-card>


  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="presentModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
